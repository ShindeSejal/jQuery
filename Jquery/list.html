<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown List Example</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<select id="myDropdown">
    <option value="option1">Apple</option>
    <option value="option2">Strawberry</option>
    <option value="option3">Kiwi</option>
</select>

<script>
$(document).ready(function() {
    // Get the dropdown list
    var dropdown = $("#myDropdown");
    
    // Iterate over the options and prepend each with its index number
    dropdown.find("option").each(function(index) {
        // Get the text of the option
        var optionText = $(this).text();
        // Prepend the index number followed by a dot and a space to the option text
        $(this).text((index + 1) + ". " + optionText);
    });
});
</script>

</body>
</html>
