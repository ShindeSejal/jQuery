<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery Example</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    /* Optional: CSS for styling */
    h1 {
        padding: 10px;
        margin: 5px;
        color: white;
    }
    .custom-background {
        background-color:powderblue;
    }
</style>
</head>
<body>

<div>
    <h1>Heading 1</h1>
    <h1>Heading 2</h1>
    <p>This is a paragraph.</p>
    <h1>Heading 3</h1>
</div>

<script>
$(document).ready(function() {
    // Select all h1 elements that are children of a div element
    $("div > h1").addClass("custom-background");
});
</script>

</body>
</html>
